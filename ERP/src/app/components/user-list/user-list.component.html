

<h1 class="text-center m-4">List of users currently registered</h1>

<div class="row">
    <div class="col-10 offset-1">
        <label>You have {{allUsers.length}} users</label>
        <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Employee Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let user of allUsers">
                    <td>{{user.employeeNumber}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
